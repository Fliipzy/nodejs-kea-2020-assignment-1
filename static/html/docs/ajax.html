<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs | Ajax</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/prism.css" />
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <div id="page-container">

        <!--Navbar-->
        <div id="navbar-fragment"></div>

        <div id="content-wrap-docs">
            <div class="container-fluid">
                <div class="row">
                    <div id="doc-overview-col" class="col-3">

                        <!--Content list-->
                        <div id="doc-list" class="list-group">
                            <div class="list-group-item list-item-header">Docs overview</div>
                            <a class="list-group-item list-group-item-action" href="#list-item-1">1. </a>
                        </div>

                    </div>

                    <div id="doc-content-col" class="col-8">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="../../js/prism.js"></script>
    
    <script>
        $(document).ready(function () {
            $('#navbar-fragment').load('../html/fragments/navbar.html')
            $('#footer-fragment').load('../html/fragments/footer.html')
        })
    </script>

</html>
